$def with (clearMessage)

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta name="description" content="">
                    <meta name="author" content="">
                        <!--link rel="shortcut icon" href="../static/img/favicon.png"-->
                        
                        <title>myFood2.0 - form</title>
                        
                        <!-- Bootstrap core CSS -->
                        <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
                            
                            <style type="text/css">
                                .bs-example{
                                    margin: 20px;
                                    width: 500px;
                                }
                            </style>
        </head>

    <body>
        <div class="bs-example">
        <form role="form" method="post">
            <div class="form-group">
                <label for="Username">User name</label>
                <input type="text" name="Username" class="form-control" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="Whichmeal">Which meal?</label> 
                <select id="Which meal?" name="Whichmeal" class="form-control">
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Miscellaneous</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Month">Month</label>
                <select id="Month" name="Month" class="form-control">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Day">Day</label>
                <select id="Day" name="Day" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Year">Year</label> 
                <select id="Year" name="Year" class="form-control">
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                </select>
            </div>
            <div class="form-group">
	 	<label for="LDM">Lunch, Dinner, or Miscellaneous &#36;</label>
		<input type="number" name="LDM" class="form-control" placeholder="Enter money spent for particular meal">
            </div>
	    <div class="form-group">
		<label for="Clear">Clear? (y/n)</label>
		<input type="text" name="Clear" class="form-control" placeholder="Enter 'y' or 'n' (without quotes)">
	    </div>
	    <div class="form-group">
		<button type="submit" name="Submit" class="btn btn-primary">Submit</button>
	    </div>
            
	    $if clearMessage: 
            	<b>$clearMessage</b>
            
            <br></br>
            After entering data, go to <a href="/getcsv">myfood2p0.appspot.com/getcsv</a> to retrieve a personalized CSV file of your meal expenses.
            
            <br></br>
            <br></br>
            <font size="2">&copy; <i>Scott Trocchia (2013)</i> </font>
        
	    </form>    
        </div>
                    
    <script src="../static/bootstrap/js/jquery.js"></script>	
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
