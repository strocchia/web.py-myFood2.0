$def with (form, clearMessage)

<title>myFood2.0 - form</title>

<form name="main" method="post">
$:form.render()
<input type="submit" />
$if clearMessage: 
	<b>$clearMessage</b>
</form>

<br></br>
After entering data, go to <a href="/getcsv">myfood2p0.appspot.com/getcsv</a> to retrieve a personalized CSV file of your meal expenses.
